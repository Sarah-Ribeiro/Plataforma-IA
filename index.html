<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaforma de IA</title>
  </head>
  <body>
    <div class="chat-background">
      <div class="header-chat">
        <img src="./img/magic-wand.svg" alt="magic wand" class="magic-wand" />
        <h1 class="heading-chat">
          Experimente o poder da Inteligência Artificial
        </h1>
      </div>
      <div class="content-chat">
        <div class="button-option-chat">
          <div class="left-side-chat-button">
            <img src="./img/code.svg" alt="code" class="code" />
            <div class="text-chat">Gerador de códigos</div>
          </div>
          <img
            src="./img/arrow-right.svg"
            alt="arrow-right"
            class="arrow-right"
          />
        </div>
        <div class="button-option-chat">
          <div class="left-side-chat-button">
            <img src="./img/image-square.svg" alt="code" class="code" />
            <div class="text-chat">Edição de foto</div>
          </div>
          <img
            src="./img/arrow-right.svg"
            alt="arrow-right"
            class="arrow-right"
          />
        </div>
        <div class="button-option-chat">
          <div class="left-side-chat-button">
            <img src="./img/play-circle.svg" alt="code" class="code" />
            <div class="text-chat">Geração de vídeos</div>
          </div>
          <img
            src="./img/arrow-right.svg"
            alt="arrow-right"
            class="arrow-right"
          />
        </div>
        <div class="button-option-chat">
          <div class="left-side-chat-button">
            <img src="./img/music-notes-simple.svg" alt="code" class="code" />
            <div class="text-chat">Criador de áudios e musicas</div>
          </div>
          <img
            src="./img/arrow-right.svg"
            alt="arrow-right"
            class="arrow-right"
          />
        </div>
      </div>
      <div class="line-chat"></div>
      <div class="write-message">
        <div class="write-message-chat">
          <img
            src="./img/plus-circle.svg"
            alt="plus-circle"
            class="plus-circle"
          />
          <input
            type="text"
            name="message"
            id="message"
            placeholder="Envie uma mensagem ou digite “/” para exibir os comandos "
          />
        </div>
        <div class="send-button">
          <img src="./img/send.svg" alt="send" class="send-button-icon" />
        </div>
      </div>
    </div>
  </body>
</html>
